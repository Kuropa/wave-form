<!DOCTYPE html>
    <html>
        <head>
            <link href="styles.css" rel="stylesheet">
            <meta charset="utf-8">
            <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
            <link rel="shortcut icon" href="img/logomini.png"/>
            <title>Wave Form</title>
        </head>
        <body>
            <div class="login-container">
                <div class="login-container__left"></div>
                <div class="login-container__right">
                    <div class="login-window">
                        <div class="logo">
                            <img src="img/logo.svg" />
                        </div>
                        <form action="/login" method="POST" class="login-form">
                            <input type="text" id="login" class="login-field form-margin" name="login" autocomplete="off" placeholder="Login">
                            <input type="password" id="password" class="password-field form-margin" name="password" placeholder="Password">
                            <a class="form-margin" href="https://i.ytimg.com/vi/woOWbKHzKVo/maxresdefault.jpg" target="_blank">I forgot my password</a>
                            <div class="form-margin">
                                <label for="remember-user">remember me</label>
                                <input type="checkbox" id="remember user" checked>
                            </div>
                            <input type="submit" class="button" value="SWIM!!">
                        </form>
                    </div>
                </div>
            </div>
        </body>
    </html>
